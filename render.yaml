services:
  - type: web
    name: probax-backend
    env: python
    region: frankfurt
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"
      - key: APP_NAME
        value: "ProbaX Backend"
      - key: API_PREFIX
        value: "/api/v1"
